<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Royale Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://steamcdn-a.akamaihd.net/steamcommunity/public/images/steamworks_docs/english/Header_1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: rgba(26, 40, 56, 0.95);
      padding: 30px 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo h1 {
      font-size: 32px;
      margin: 0;
      color: #66c0f4;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #c7d5e0;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      background-color: #1b2838;
      color: white;
    }

    label {
      font-size: 14px;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    .login-btn,
    .register-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .login-btn {
      background-color: #66c0f4;
    }

    .login-btn:hover {
      background-color: #417a9b;
    }

    .register-btn {
      background-color: #4a7c9c;
    }

    .register-btn:hover {
      background-color: #355b72;
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>Fem Proxy</h1>
    </div>
    <h2>Sign In</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <label><input type="checkbox" id="rememberMe" /> Remember me</label>
      <button type="submit" class="login-btn">Sign In</button>
    </form>
    <button class="register-btn" onclick="handleRegister()">Register</button>
  </div>

  <script>
    window.onload = () => {
      const savedUser = localStorage.getItem('royale_username');
      if (savedUser) {
        document.getElementById('username').value = savedUser;
        document.getElementById('rememberMe').checked = true;
      }
    };

    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const remember = document.getElementById('rememberMe').checked;

      if (remember) {
        localStorage.setItem('royale_username', username);
      } else {
        localStorage.removeItem('royale_username');
      }


      window.location.href = "uv.html";
    }

    function handleRegister() {
      alert("register complete");
    }
  </script>
</body>
</html>
